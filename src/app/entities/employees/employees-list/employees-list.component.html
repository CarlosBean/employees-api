<div>
  <h5
    class="mb-6 ml-2 text-3xl font-bold tracking-tight text-slate-800 dark:text-white"
  >
    Employee List
  </h5>
  <section
    class="grid h-auto auto-rows-max grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >
    <app-employee-card
      *ngFor="let employee of employees$ | async"
      [data]="employee"
    ></app-employee-card>
  </section>
</div>

<div
  *ngIf="errorAction$ | async as err"
  class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100 dark:bg-slate-800 dark:text-red-400"
  role="alert"
>
  <div>
    <span class="font-medium">Error {{ err.status }} has happened!</span>
    {{ err.error.message }}
  </div>
</div>
